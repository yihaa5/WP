<!DOCTYPE html>
<html>
    <head>
        <meta name="viewport" content="initial-scale=1.0, user-scalable=no" />
        <style type="text/css">
            html { height: 100% }
            body { height: 100%; margin: 0; padding: 0 }
            #map_canvas { height:100%;}
        </style>
        <script type="text/javascript"
                src="http://maps.googleapis.com/maps/api/js?key=AIzaSyA0lGFiIP8Ps8eAjSY-q3nUSnlllCulf78&sensor=true">
        </script>
        <script type="text/javascript">
            function initialize() {
                var mapOptions = {
                    center: new google.maps.LatLng(-34.397, 150.644),
                    zoom: 8,
                    mapTypeId: google.maps.MapTypeId.ROADMAP
                };
                var map = new google.maps.Map(document.getElementById("map_canvas"),
                mapOptions);
            
                var myLatlng = new google.maps.LatLng(-35.363882,151.044922);
                var marker = new google.maps.Marker({
                    position: myLatlng,
                    map: map,
                    title:"Hello World!"
                });
                
                var contentWindows = new google.maps.InfoWindow({
                    content:"<div style='radius-border:2px 2px 3px'>Halo</div>"
                })
                google.maps.event.addListener(marker, 'click', function() {
                    contentWindows.open(map,marker);
                });
            }
        </script>
    </head>
    <body onload="initialize()">

        <div style="padding: 40px;background-color: black;height:250px;">

            <div id="map_canvas">

            </div>
        </div>
    </body>
</html>
